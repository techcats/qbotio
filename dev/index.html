<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Q-Bot IO</title>
        <meta name="viewport" content="width=device-width">
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <!-- build:css styles/styles.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="QBotIO" ng-controller="QBotIOCtrl">
            
            <header>
                <h1 class="animate">Q-Bot IO</h1>
                <p class="animate">An IR Closed-Domain Answering System that generates relevant and accurate answers to Computer Science Interview questions.</p>
            </header>
            <main class="animate">
                
            </main>
            <footer class="animate">
                <hr>
                <p>Techcats</p>
            </footer>
            
            <div class="forkme">
                <a href="https://github.com/https://github.com/techcats/q-bot-io">Fork me on Github</a>
            </div>

            <!-- build:js scripts/scripts.js -->
            <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
            <script type="text/javascript" src="scripts/app.js"></script>
            <!-- endbuild -->
    </body>
</html>

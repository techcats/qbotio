<div style="padding-top: 20px; padding-bottom: 20px" class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
            <label for="search_input">Enter a Computer Science Interview Question below</label>
            <div class="input-group">
                <input id="search_input" type="text" class="form-control" placeholder="What is polymorphism?">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="getResults()" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                </span>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
</div>
{{BASE_URL}}
<div class="container-fluid">
    <div ng-repeat="result in results">
        {{result}}
    </div>
</div>
